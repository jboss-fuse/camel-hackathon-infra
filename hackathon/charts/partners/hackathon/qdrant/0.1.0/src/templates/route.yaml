apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.qdrant.name }}
  labels:
    app: {{ .Values.qdrant.name }}
spec:
  to:
    kind: Service
    name: {{ .Values.qdrant.name }}
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
