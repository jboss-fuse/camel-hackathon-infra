# Default values for minio
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minio:
  # Instance name (will be used for deployment, service, and route names)
  name: "minio"

  # Number of replicas
  replicas: 1

  # Image configuration
  image:
    repository: quay.io/minio/minio
    tag: latest
    pullPolicy: IfNotPresent

  # MinIO credentials (stored in Secret)
  credentials:
    accessKey: minio
    secretKey: minio123

  # Persistence configuration
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi

  # Service configuration
  service:
    type: ClusterIP
    apiPort: 9000
    webuiPort: 36491

  # Route configuration (OpenShift specific)
  route:
    enabled: true
    # HTTP route for WebUI (no TLS)
    tls:
      enabled: false

  # Resource limits and requests
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
