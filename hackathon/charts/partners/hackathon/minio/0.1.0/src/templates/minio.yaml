---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.minio.name }}-credentials
  labels:
    app: {{ .Values.minio.name }}
type: Opaque
stringData:
  MINIO_ACCESS_KEY: {{ .Values.minio.credentials.accessKey }}
  MINIO_SECRET_KEY: {{ .Values.minio.credentials.secretKey }}
{{- if .Values.minio.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.minio.name }}-pvc
  labels:
    app: {{ .Values.minio.name }}
spec:
  accessModes:
    - {{ .Values.minio.persistence.accessMode }}
  {{- if .Values.minio.persistence.storageClass }}
  storageClassName: {{ .Values.minio.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.minio.name }}
  labels:
    app: {{ .Values.minio.name }}
spec:
  type: {{ .Values.minio.service.type }}
  ports:
    - port: {{ .Values.minio.service.apiPort }}
      targetPort: 9000
      protocol: TCP
      name: api
    - port: {{ .Values.minio.service.webuiPort }}
      targetPort: 36491
      protocol: TCP
      name: webui
  selector:
    app: {{ .Values.minio.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.minio.name }}
  labels:
    app: {{ .Values.minio.name }}
spec:
  replicas: {{ .Values.minio.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.minio.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.minio.name }}
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
          args:
            - server
            - /data
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.name }}-credentials
                  key: MINIO_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.name }}-credentials
                  key: MINIO_SECRET_KEY
          ports:
            - containerPort: 9000
              protocol: TCP
          resources:
            requests:
              memory: {{ .Values.minio.resources.requests.memory }}
              cpu: {{ .Values.minio.resources.requests.cpu }}
            limits:
              memory: {{ .Values.minio.resources.limits.memory }}
              cpu: {{ .Values.minio.resources.limits.cpu }}
          {{- if .Values.minio.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if .Values.minio.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.minio.name }}-pvc
      {{- end }}
{{- if .Values.minio.route.enabled }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.minio.name }}-webui
  labels:
    app: {{ .Values.minio.name }}
spec:
  to:
    kind: Service
    name: {{ .Values.minio.name }}
  port:
    targetPort: webui
  {{- if .Values.minio.route.tls.enabled }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  {{- end }}
{{- end }}
